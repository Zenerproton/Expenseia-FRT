<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenseia | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;1,300&display=swap');
    
    *{
      font-family: "Montserrat", "Roboto", "sans-serif";
    }
    </style>

  </head>

  <body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/" style="color: #4dff0d">Expenseia</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn text-white m-2" href="/">Home</a>
        </li>
      </ul>

        {% if user.is_authenticated %}
         <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn text-white m-2">{{ user.username }}</a>
            </li>z
            <li class="nav-item">
                <a class="btn text-white m-2" href="logout">Logout</a>
            </li>
        </ul>

        {% endif %}

        {% if  not user.is_authenticated %}
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn text-white m-2" href="/login/">Log In</a>
            </li>
            <li class="nav-item">
                <a class="btn text-white m-2" href="/signup/">Sign Up</a>
            </li>
        </ul>
        {% endif %}

    </div>
  </div>
</nav>

    {% block body %}


    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
